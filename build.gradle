group 'com.google.firebase.quickstart'
version '1.0'

apply plugin: 'groovy'
apply plugin: 'java'

apply plugin: 'application'
mainClassName = 'com.google.firebase.quickstart.Database'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'com.google.firebase:firebase-admin:4.1.1'
    compile 'org.knowm:sundial:2.1.1'
    compile 'org.eclipse.jetty:jetty-servlet:9.2.11.v20150529'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'org.apache.commons:commons-email:1.4'

    runtime 'org.slf4j:slf4j-simple:1.7.24'
}

task stage(dependsOn: ['installApp', 'clean'])
installApp.mustRunAfter clean